<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth Step Inventory Worksheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type="submit"], input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Fourth Step Inventory Worksheet</h1>
    <div class="container">
        <form id="inventoryForm">
            <!-- Resentments Section -->
            <div class="section">
                <label for="resentments">Resentments</label>
                <textarea id="resentments" name="resentments" placeholder="List your resentments here..."></textarea>
            </div>

            <!-- Fears Section -->
            <div class="section">
                <label for="fears">Fears</label>
                <textarea id="fears" name="fears" placeholder="List your fears here..."></textarea>
            </div>

            <!-- Sexual Conduct Section -->
            <div class="section">
                <label for="sexual_conduct">Sexual Conduct</label>
                <textarea id="sexual_conduct" name="sexual_conduct" placeholder="Reflect on your sexual conduct here..."></textarea>
            </div>

            <!-- Harms Done to Others Section -->
            <div class="section">
                <label for="harms_done">Harms Done to Others</label>
                <textarea id="harms_done" name="harms_done" placeholder="List the harms you've done to others here..."></textarea>
            </div>

            <!-- Assets Section -->
            <div class="section">
                <label for="assets">Assets</label>
                <textarea id="assets" name="assets" placeholder="List your assets here..."></textarea>
            </div>

            <input type="submit" value="Proceed to Step 5">
            <input type="button" value="Save Inventory" onclick="saveInventory()">
        </form>
    </div>

    <script>
        function saveInventory() {
            const formData = {
                resentments: document.getElementById('resentments').value,
                fears: document.getElementById('fears').value,
                sexual_conduct: document.getElementById('sexual_conduct').value,
                harms_done: document.getElementById('harms_done').value,
                assets: document.getElementById('assets').value
            };

            const formDataJSON = JSON.stringify(formData);
            const blob = new Blob([formDataJSON], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'inventory.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
