<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Worksheet</title>
    <link rel="stylesheet" href="step1.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Step 1: Worksheet</h1>
    </header>
    <main>
        <section>
            <h2>Worksheet Questions</h2>
            <form id="worksheetForm">
                <label for="question1">1. Reflect on past attempts to control or quit substance use. What were the outcomes?</label>
                <textarea id="question1" name="question1" required></textarea>

                <label for="question2">2. Identify the ways addiction has negatively impacted various aspects of your life.</label>
                <textarea id="question2" name="question2" required></textarea>

                <label for="question3">3. Embrace the understanding that willpower alone is insufficient. How do you feel about seeking external support?</label>
                <textarea id="question3" name="question3" required></textarea>

                <button type="button" class="button" id="generatePDF">Generate PDF</button>
                <a href="checklist1.html" class="button">Next Step</a>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recovery Steps</p>
    </footer>
    <script>
        document.getElementById('checklistForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Generate PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(16);
            doc.text('Step 1: Checklist Certificate', 20, 20);

            const formData = new FormData(this);
            let yPosition = 40;
            formData.forEach((value, key) => {
                doc.text(`${key.replace(/([A-Z])/g, ' $1').toUpperCase()}: ${value ? 'Completed' : 'Not Completed'}`, 20, yPosition);
                yPosition += 10;
            });

            // Save the PDF
            doc.save('step1_certificate.pdf');

            // Redirect to Step 2
            window.location.href = 'step2.html';
        });
    </script>
</body>
</html>
