<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Checklist</title>
    <link rel="stylesheet" href="checklist1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Step 1: Checklist</h1>
    </header>
    <main>
        <section>
            <h2>Checklist</h2>
            <form id="checklistForm">
                <label><input type="checkbox" name="item1"> Acknowledge past attempts to control substance use.</label>
                <label><input type="checkbox" name="item2"> Identify negative impacts on relationships.</label>
                <label><input type="checkbox" name="item3"> Recognize health consequences.</label>
                <label><input type="checkbox" name="item4"> Accept the need for external support.</label>
                <button type="submit" class="button" id="generatePDF">I'm Ready</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recovery Steps</p>
    </footer>
    <script>
        document.getElementById('checklistForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Generate PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(16);
            doc.text('Step 1: Checklist Certificate', 20, 20);

            const formData = new FormData(this);
            let yPosition = 40;
            formData.forEach((value, key) => {
                doc.text(`${key}: ${value ? 'Completed' : 'Not Completed'}`, 20, yPosition);
                yPosition += 10;
            });

            // Save the PDF
            doc.save('step1_certificate.pdf');

            // Redirect to Step 2
            window.location.href = 'step2.html';
        });
    </script>
</body>
</html>
